<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Emoji Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .emoji-box {
      font-size: 80px;
      background-color: white;
      border-radius: 20px;
      padding: 30px 50px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .emoji-box:hover {
      transform: scale(1.1);
    }

    button {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="text-center">
    <h1 class="mb-4">🎉 Emoji Generator 🎉</h1>
    <div id="emoji" class="emoji-box mb-3">😊</div>
    <button class="btn btn-primary px-4" onclick="generateEmoji()">Generate Emoji</button>
  </div>

  <script>
    const emojiList = [
      "😂", "😍", "🥺", "😎", "🤩", "😡", "🥶", "🤯", "😭", "😴",
      "😜", "😇", "😈", "👻", "🤡", "🎃", "💀", "👽", "🐶", "🐱",
      "🦊", "🐵", "🐸", "🦄", "🐥", "🍕", "🍔", "🍩", "🍎", "🥑",
      "🌞", "🌈", "⚡", "🔥", "💧", "🌪️", "⭐", "💫", "🌀", "🎈"
    ];

    function generateEmoji() {
      const randomIndex = Math.floor(Math.random() * emojiList.length);
      document.getElementById("emoji").innerText = emojiList[randomIndex];
    }
  </script>

</body>
</html>
