<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f5f5f5;
        }
        input {
            width: 300px;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #qr-code {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>ðŸ”³ QR Code Generator</h1>
    <input type="text" id="text-input" placeholder="Enter text or URL">
    <button onclick="generateQR()">Generate QR Code</button>
    <div id="qr-code"></div>

    <script>
        function generateQR() {
            const text = document.getElementById("text-input").value;
            if (text === "") {
                alert("Please enter text or URL!");
                return;
            }
            const qrCodeDiv = document.getElementById("qr-code");
            qrCodeDiv.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(text)}" alt="QR Code">`;
        }
    </script>

</body>
</html>
