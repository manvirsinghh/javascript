<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tip calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5 my-auto border border-secondary rounded-5" style="max-width:550px;">
        <h3 class="text-center">Tip Calculator</h3>
        <div class="row">
            <div class="col-md-12" desc>
                <p>Enter the bill amount and tip percentage to calculate the total </p>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <form>
                        <div class="mb-3 d-block">
                            <label for="">Bill amount:</label>
                            <div class="txt">
                                <input type="text"  id="amount"class="w-100">
                            </div>
                        </div>
                        <div class="mb-3 d-block">
                            <label for="">Tip Percentage:</label>
                            <div class="txt">
                                <input type="text" id="percentage" class="w-100">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button type="submit" onclick="calculate()" class="btn btn-success w-100">Calculate</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <p class="mt-3 fw-bold" id="sum">Total:</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function calculate() {
            let amount = parseFloat(document.getElementById('amount').value);
            let percentage=parseFloat(document.getElementById('percentage').value);
            let tip = (amount * percentage) / 100;
            let total = (amount + percentage).toFixed(2);
            document.getElementById("sum").innerText ="Total:"+ total;
              }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu"
        crossorigin="anonymous"></script>
</body>

</html>
