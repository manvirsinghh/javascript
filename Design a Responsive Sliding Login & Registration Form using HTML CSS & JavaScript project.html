<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sliding Login & Signup Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }

    .container {
      width: 400px;
      background: #ffffff;
      border-radius: 10px;
     overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }

    .btn-toggle {
      display: flex;
    }

    .btn-toggle button {
      flex: 1;
      padding: 15px 0;
      border: none;
      background-color: #6a11cb;
      background-image: linear-gradient(315deg, #6a11cb 0%, #2575fc 74%);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-toggle button:hover {
      opacity: 0.9;
    }

    .form-section {
      width: 200%;
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    form {
      width: 50%;
      padding: 30px;
      transition: all 0.3s;
    }

    .form-control {
      background-color: #f0f0f0;
    }

    .active {
      transform: translateX(-50%);
    }

    button[type="submit"] {
      background-color: #4a79ca;
      border: none;
    }

    button[type="submit"]:hover {
      background-color: #1b5ac6;
    }

    @media (max-width: 450px) {
      .container {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Welcome to MyPortal</h2>
    <p>Sliding Login and Registration form</p>
  </header>

  <div class="container">
    <div class="btn-toggle">
      <button id="login-btn">Login</button>
      <button id="signup-btn">Signup</button>
    </div>
    
    <div class="form-section" id="form-section">
      <!-- Login Form -->
      <form>
        <h4 class="mb-4 text-center">Login</h4>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email" required />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <!-- Signup Form -->
      <form>
        <h4 class="mb-4 text-center">Sign Up</h4>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Name" required />
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email" required />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" required />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Confirm Password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById("login-btn");
    const signupBtn = document.getElementById("signup-btn");
    const formSection = document.getElementById("form-section");

    loginBtn.addEventListener("click", () => {
      formSection.classList.remove("active");
    });

    signupBtn.addEventListener("click", () => {
      formSection.classList.add("active");
    });
  </script>
</body>
</html>
