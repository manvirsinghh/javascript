<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manvir Logo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .logo-container {
      background: white;
      border-radius: 50%;
      width: 220px;
      height: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .avatar {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    .logo-text {
      font-size: 18px;
      font-weight: 600;
    }

    .manvir {
      color: orange;
    }

    .singh {
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <!-- Simplified SVG avatar -->
    <svg class="avatar" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path fill="#2c3e50" d="M32 6c-9 0-17 7-17 16 0 4.5 2 8 4 10s4 4 4 7v3h18v-3c0-3 2-5 4-7s4-5.5 4-10c0-9-8-16-17-16z"/>
      <circle cx="20" cy="32" r="4" fill="#fff"/>
      <circle cx="44" cy="32" r="4" fill="#fff"/>
      <rect x="16" y="38" width="32" height="4" rx="2" fill="#fff"/>
    </svg>

    <!-- Name -->
    <div class="logo-text">
      <span class="manvir">Manvir</span><span class="singh">Singh</span>
    </div>
  </div>

</body>
</html>
