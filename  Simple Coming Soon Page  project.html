<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Coming Soon Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      background-color: #800080;
      width: 100%;
      max-width: 600px;
      height: auto;
      padding: 30px 20px;
      position: relative;
      border-radius: 10px;
      text-align: center;
    }
    .image img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto;
      display: block;
    }
    .content h4 {
      color: white;
      font-weight: bold;
      font-size: 28px;
      margin-top: 20px;
    }
    .line {
      color: white;
      font-size: 18px;
      margin-top: 15px;
    }
    .box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      color: white;
      font-size: 22px;
      border: 1px solid white;
      padding: 20px;
      margin-top: 30px;
    
    }
    .box > div {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 60px;
    }
    .colon {
      font-size: 26px;
      margin: 0 10px;
      align-self: center;
    }

    /* ðŸ“± Responsive tweaks */
    @media screen and (max-width: 480px) {
      .content h4 {
        font-size: 22px;
      }
      .line {
        font-size: 16px;
      }
      .box {
        font-size: 18px;
        padding: 15px;
      }
      .colon {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="namelogo.png" alt="Logo" />
    </div>
    <div class="content">
      <h4>Coming soon</h4>
    </div>
    <div class="line">
      We are building something special for you and it will come within
    </div>
    <div class="box">
      <div class="day">
        <p>1</p>
        <p>Days</p>
      </div>
      <div class="colon">:</div>
      <div class="hour">
        <p>21</p>
        <p>Hours</p>
      </div>
      <div class="colon">:</div>
      <div class="min">
        <p>48</p>
        <p>Minutes</p>
      </div>
      <div class="colon">:</div>
      <div class="sec">
        <p>26</p>
        <p>Seconds</p>
      </div>
    </div>
  </div>
</body>
</html>
